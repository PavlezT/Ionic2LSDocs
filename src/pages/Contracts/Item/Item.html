<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-slides>
         <ion-slide>
            <h2>{{id}} {{title}}</h2>
         </ion-slide>
      </ion-slides>
   </ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs class="tabs-icon-text"  >
    <!--itemid="{{id}}" listGUID="{{listGUID}}"-->
    <ion-tab tabIcon="alert" tabTitle="Свойства"  [root]="infoTab"></ion-tab>
    <ion-tab tabIcon="copy" tabTitle="Документи"  [root]="documents"></ion-tab>
    <ion-tab tabIcon="clock" tabTitle="История" [root]="history"></ion-tab>
    <ion-tab tabIcon="list" tabTitle="Маршрут"  [root]="routes"></ion-tab>
  </ion-tabs>
</ion-content>
