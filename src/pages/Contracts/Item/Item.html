<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs class="tabs-icon-text" >
    <ion-tab tabIcon="alert" tabTitle="Свойства" [root]="infoTab"></ion-tab>
    <ion-tab tabIcon="copy" tabTitle="Документи" [root]="documents"></ion-tab>
    <ion-tab tabIcon="flame" tabTitle="Fire" [root]="infoTab"></ion-tab>
    <ion-tab tabIcon="magnet" tabTitle="Force" [root]="infoTab"></ion-tab>
  </ion-tabs>
</ion-content>
