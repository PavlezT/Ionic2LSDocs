<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h2>{{id}} {{title}}</h2></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs class="tabs-icon-text"  >
    <!--itemid="{{id}}" listGUID="{{listGUID}}"-->
    <ion-tab tabIcon="alert" tabTitle="Свойства"  [root]="infoTab"></ion-tab>
    <ion-tab tabIcon="copy" tabTitle="Документи"  [root]="documents"></ion-tab>
    <ion-tab tabIcon="clock" tabTitle="История" [root]="infoTab"></ion-tab>
    <ion-tab tabIcon="list" tabTitle="Маршрут"  [root]="infoTab"></ion-tab>
  </ion-tabs>
</ion-content>
