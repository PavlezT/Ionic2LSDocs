<ion-content style="z-index: -1">
    <ion-slides #mySlider>
        <ion-slide>
            <ion-scroll>
                <ion-list  no-lines style="z-index: -1">
                    <ion-item class="task" *ngFor="let task of taskHistory | arraySort:'-EvanteDate'" >
                        <!--<div item-left><div class="marker"></div></div>-->
                        <h3>
                            <div class="marker"></div>
                            <span>{{task.Event}}</span> <span>{{task.TaskTitle}}</span> для
                            <span class="user">{{task.NameExecutor}}</span> від <span class="user">{{task.NameAuthore}}</span>
                            <span> з терміном до </span>
                            <span>{{task.DueDate}}</span>
                        </h3>
                        <p>{{task.EvanteDate}}</p>
                    </ion-item>
                    <ion-item *ngIf="history && !taskHistory">
                    <h2> Тут пусто</h2>
                    </ion-item>
                    <ion-item *ngIf="!history">
                    <h2> Завантаження...</h2>
                    </ion-item>
                </ion-list>
            </ion-scroll>
        </ion-slide>
  </ion-slides>
</ion-content>
