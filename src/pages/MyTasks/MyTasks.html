<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{loc.dic.MyRoom}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-tabs #myTabs tabsPlacement="top" >
      <!-- //tabBadge="3" -->
       <ion-tab tabTitle="{{loc.dic.StateInMyRoom1}}" tabIcon="medical" tabBadge="{{this.counts.new}}" tabBadgeStyle="new" [root]="tabNew"  [rootParams]="chatParams"></ion-tab>
       <ion-tab tabTitle="{{loc.dic.StateInMyRoom2}}" tabIcon="play"   tabBadge="{{this.counts.active}}"  tabBadgeStyle="primary" [root]="tabActive"></ion-tab>
       <ion-tab tabTitle="{{loc.dic.StateInMyRoom3}}" tabIcon="warning" tabBadge="{{this.counts.late}}"  tabBadgeStyle="danger" [root]="tabLate" ></ion-tab>
       <ion-tab tabTitle="{{loc.dic.StateInMyRoom4}}" tabIcon="checkmark" tabBadge="{{this.counts.done}}"  tabBadgeStyle="background" [root]="tabEnded" ></ion-tab>
     </ion-tabs>
</ion-content>
