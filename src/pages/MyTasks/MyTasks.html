<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Мои задачи</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-tabs tabsPlacement="top" >
      <!-- //tabBadge="3" -->
       <ion-tab tabTitle="Нові" tabIcon="medical" tabBadge="{{this.counts.new}}" tabBadgeStyle="new" [root]="tabNew"  [rootParams]="chatParams"></ion-tab>
       <ion-tab tabTitle="В роботі" tabIcon="play"   tabBadge="{{this.counts.active}}"  tabBadgeStyle="primary" [root]="tabActive"></ion-tab>
       <ion-tab tabTitle="Протерміновано" tabIcon="warning" tabBadge="{{this.counts.late}}"  tabBadgeStyle="danger" [root]="tabLate" ></ion-tab>
       <ion-tab tabTitle="Завершено" tabIcon="checkmark" tabBadge="{{this.counts.done}}"  tabBadgeStyle="background" [root]="tabEnded" ></ion-tab>
     </ion-tabs>
</ion-content>
