<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Мои задачи</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-tabs tabsPlacement="top" >
      <!-- style="z-index : 102" -->
       <ion-tab tabTitle="Нові" tabIcon="medical"  tabBadge="3" tabBadgeStyle="danger" [root]="tabNew"  [rootParams]="chatParams"></ion-tab>
       <ion-tab tabTitle="В роботі" tabIcon="play"  tabBadge="14" tabBadgeStyle="danger" [root]="tabActive"></ion-tab>
       <ion-tab tabTitle="Протерміновано" tabIcon="warning"[root]="tabLate" ></ion-tab>
       <ion-tab tabTitle="Завершено" tabIcon="checkmark" [root]="tabEnded" ></ion-tab>
     </ion-tabs>
</ion-content>
